<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>New Post</title>
</head>
<body>
<div th:include="fragments :: navBar"></div>
<div th:include="fragments :: errors"></div>

<form method="POST" th:action="@{/posts/{id} (id = ${newPost.id})}">
    <div th:include="fragments :: postEdit (${newPost})"></div>
</form>

<div th:include="fragments :: bootstrap"></div>

</body>
</html>
